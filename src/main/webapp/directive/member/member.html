<div>
    <table class="table table-bordered table-striped">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Phone Number</th>
        </tr>
        <tr ng-repeat="member in members">
            <td>{{member.firstName}}</td>
            <td>{{member.lastName}}</td>
            <td>{{member.phoneNumber}}</td>
        </tr>
    </table>
</div>
